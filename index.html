  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

<body>

  <div class="wrapper">
    <section>
      <form action="#" id="ageInput" onsubmit="getDateDifference(event)">
        <div class="col-4 inputs">
          <p>Day</p>
          <input type="number" placeholder="DD" id="day">
          <p id="day-error" class="error"></p>
        </div>
        <div class="col-4 inputs">
          <p>Month</p>
          <input type="number" placeholder="MM" id="month">
          <p id="month-error" class="error"></p>
        </div>
        <div class="col-4 inputs">
          <p>Year</p>
          <input type="number" placeholder="YYYY" id="year">
          <p id="year-error" class="error"></p>
        </div>
          <input type="image" src="assets/images/icon-arrow.svg" class="submit">
      </form>
          
    </section>
    

  
    <section class="age-result">
      <h1><span id="resYears">- -</span> years</h1> 
      <h1><span id="resMonths">- -</span> months</h1>
      <h1><span id="resDays">- -</span> days</h1>
    </section>
  
  </div>
